<body>
	<h2>Game of Thrones Forum</h2>

	<ul id="nav">
		<li><a href="" class="viewSignup">SignUp</a> |</li>
		<li><a href="" class="viewLogin">Login</a> |</li>
		<li><a href="" class="viewProtected">Protected</a> |</li>
	</ul>
	<form id="signup" class="view">
		<fieldset>
			<legend>Signup</legend>
			<div>
				<label for="username">Username</label>
				<input type="text" name="username" value="bobuser">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" name="password" value="knockknock">
			</div>
			<button type="submit">Signup</button> Already have an account?
			<a href="" class="viewLogin">Login</a>
		</fieldset>
	</form>

	<form id="login" class="view">
		<fieldset>
			<legend>Login</legend>
			<div>
				<label for="username">Username</label>
				<input type="text" name="username" value="bobuser">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" name="password" value="knockknock">
			</div>
			<button type="submit">Login</button> Don't have an account?
			<a href="" class="viewSignup">Signup</a>
		</fieldset>
	</form>

	<form id="protected" class="view">
		<fieldset>
			<legend>Protected</legend>
			Secret: <span id="result"></span>
		</fieldset>
	</form>

	<form id="search" class="view">
		<div id="result"></div>
		<a href="" class="viewCreate">Create a Story</a>
	</form>

	<section id="detail" class="view">
		<fieldset>
			<legend>Detail</legend>
			<div>
				<label for="category">Category</label>
				<span class="category"></span>
			</div>
			<div>
				<label for="title">Title</label>
				<span class="title"></span>
			</div>
			<div>
				<label for="content">Content</label>
				<span class="content"></span>
			</div>
			<div>
				<label for="comments">Comments</label>
				<span class="comments"></span>
			</div>
			<div>
				<label for="date">Date</label>
				<span class="date"></span>
			</div>			
			<a href="" class="edit">Edit</a>
			<a href="" class="remove">Remove</a>
		</fieldset>
		<a href="" class="viewList">&lt; Back to list results </a>
	</section>

	<form id="create" class="view">
		<fieldset>
			<legend>Create</legend>
			<div>
				<label for="name">Title</label>
				<input type="text" name="title">
			</div>
			<div>
				<label for="name">Content</label>
				<textarea rows="4" cols="50" name="content"></textarea>
			</div>

			<button type="submit">Submit</button>
		</fieldset>
	</form>

	<form id="edit" class="view">
		<fieldset>
			<legend>Edit</legend>
			<div>
				<label for="name">Title</label>
				<input type="text" name="title">
			</div>
			<div>
				<label for="name">Content</label>
				<textarea rows="4" cols="50" name="content"></textarea>
			</div>
			<button type="submit">Submit</button>
		</fieldset>
	</form>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="js/app.js"></script>
